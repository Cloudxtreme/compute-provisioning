api=API
api-param-options=tier3

api_key=API Key
api_secret=API Secret

debug=Debug?
debug-param-default=0
debug-param-match=/^[01]$/

os=OS Image

quantity=Quantity
quantity-param-default=1
quantity-param-match=/^[1-9][0-9]*$/

timeout=Timeout
timeout-param-default=1200
timeout-param-match=/^[1-9][0-9]*$/

type=Instance Type

verify=Verify Method
verify-param-default=api
verify-param-match=/^api|ping|port_[0-9]+$/
